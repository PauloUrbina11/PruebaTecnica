<div class="form-container">
    <h2 class="form-title">Registro de Asegurado</h2>
    <form (ngSubmit)="onSubmit()" #aseguradoForm="ngForm" *ngIf="mostrarFormulario">
      <div class="form-group">
        <label for="identificacion">Identificación:</label>
        <input type="number" id="identificacion" [(ngModel)]="asegurado.identificacion" name="identificacion" required />
      </div>
  
      <div class="form-group">
        <label for="primerNombre">Primer Nombre:</label>
        <input type="text" id="primerNombre" [(ngModel)]="asegurado.primerNombre" name="primerNombre" required />
      </div>
  
      <div class="form-group">
        <label for="segundoNombre">Segundo Nombre:</label>
        <input type="text" id="segundoNombre" [(ngModel)]="asegurado.segundoNombre" name="segundoNombre" />
      </div>
  
      <div class="form-group">
        <label for="primerApellido">Primer Apellido:</label>
        <input type="text" id="primerApellido" [(ngModel)]="asegurado.primerApellido" name="primerApellido" required />
      </div>
  
      <div class="form-group">
        <label for="segundoApellido">Segundo Apellido:</label>
        <input type="text" id="segundoApellido" [(ngModel)]="asegurado.segundoApellido" name="segundoApellido" />
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" [(ngModel)]="asegurado.telefono" name="telefono" required />
      </div>
  
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" [(ngModel)]="asegurado.correoElectronico" name="correoElectronico" required />
      </div>
  
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" [(ngModel)]="asegurado.fechaNacimiento" name="fechaNacimiento" required />
      </div>
  
      <div class="form-group">
        <label for="valorEstimado">Valor Estimado:</label>
        <input type="number" id="valorEstimado" [(ngModel)]="asegurado.valorEstimado" name="valorEstimado" required />
      </div>
  
      <div class="form-group">
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" [(ngModel)]="asegurado.observaciones" name="observaciones"></textarea>
      </div>
  
      <button type="submit" [disabled]="!aseguradoForm.form.valid">Crear Asegurado</button>
    </form>
  </div>
